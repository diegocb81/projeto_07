<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue accent-4" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">DAST</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
    
    <div class="section purple accent-2">
      <div class="container sect1">
          <div class="form-container">
              <div class="row">
              <div class="col s12 center-align">
                  <form>
                    <div class="input-field">
                        <input placeholder="E-mail" type="text" id="first_name" class="validate">
                        <label for="first_name">Insira seu e-mail:</label>
                    </div><!--input-field-->
                    <div class="input-field">
                        <button class="btn waves-effect waves-light blue accent-4" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div><!--input-field-->
                  </form>
              </div><!--col-s12-->
              </div><!--row-->
          </div><!--form-container-->
      </div><!--container-->
    </div><!--section-->

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
